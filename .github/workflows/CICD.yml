name: CI/CD

on: [push, pull_request]

jobs:
  build: # Always build and check linters and style pass
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm run style-check
      - name: Run Prettier
        run: npm run type-check
      - name: Build
        run: npm run build --if-present
      # No tests in place
      # - name: Run Tests
      #   run: npm test

  deploy: # Deploy if PR to main
    permissions:
      contents: write
    runs-on: ubuntu-latest

    # Ensure Build Passes
    needs: build

    # Verify PR to Main
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.event.pull_request.merged

    # Build and then deploy page
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
      - name: Install modules
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
